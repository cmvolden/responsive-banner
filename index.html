<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive Banner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <main>

    <div class="image-height img img-flex">
      <img class="" src="images/earth-horizon.jpg" alt="">
    </div>


    <div class="banner-text">
      <div class="wrapper grid grid-middle gutter-1-2">
        <div class="unit xs-1 s-1 m-1-2 l-1-2">
          <h1 class="push-1-2 pad-t yotta">The Planet Earth</h1>
          <p class="push-1-2 kilo">An amazingly species rich, varied climate planet, the third, and only habitable, planet in the Solar System, located about 25 000 ly from the Galactic Centre.</p>
        </div>
        <div class="unit book xs-1 s-1 m-1-2 l-1-2">
          <a class="btn btn-ghost push bold" href="#">Book a star cruise</a>
        </div>
      </div>
    </div>

  </main>
</body>
</html>
