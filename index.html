<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive Banner</title>
  <link href="css/main.css" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
</head>
<body>
  <main>

    <img class="img img-flex" src="images/earth-horizon.jpg" alt="">

    <div class="banner-text grid">
      <div class="unit xs-1 s-1 m-1-2">
        <h1>The Planet Earth</h1>
        <p>An amazingly species rich, varied climate planet, the third, and only habitable, planet in the Solar System, located about 25 000 ly from the Galactic Centre.</p>
      </div>
      <div class="unit xs-1 s-1 m-1-2">
        <a class="btn btn-ghost" href="#">Book a star cruise</a>
      </div>
    </div>

  </main>
</body>
</html>
